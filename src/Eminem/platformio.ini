[env:adafruit_feather_esp32_v2]
platform = espressif32
board = adafruit_feather_esp32_v2
framework = arduino
monitor_speed = 115200
lib_deps =
    madhephaestus/ESP32Servo@^3.0.5         ; ESP32Servo.h
    sui77/rc-switch@^2.6.4                  ; RCSwitch.h
    knolleary/PubSubClient                  ; PubSubClient.h